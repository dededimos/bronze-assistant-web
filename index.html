<!DOCTYPE html>
<html>
<head>
  <title>Bronze Assistant Demo</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 2rem;
      border: 1px solid #ccc;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      font-size: 1rem;
      width: 100%;
      margin-top: 1rem;
    }
    .reply {
      background: #f9f9f9;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1.5rem;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>👋 Hello! Είμαι ο βοηθός Bronze</h2>
  <p>Κάνε μου μια ερώτηση:</p>
  <input type="text" id="question" placeholder="Π.χ. Πόσο κοστίζει η καμπίνα V4 120x190;">
  <button onclick="askGPT()">Ρώτα τον Βοηθό</button>

  <div id="answer" class="reply" style="display:none;"></div>

  <script>
    async function askGPT() {
      const q = document.getElementById('question').value;
      const a = document.getElementById('answer');
      a.style.display = 'block';
      a.textContent = '⌛ Περιμένετε...';
      const response = await fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',,
          'Authorization': 'Bearer YOUR_OPENAI_KEY'
          '
        },
        body: JSON.stringify({
          model: 'gpt-4o',
          messages: [
            { role: 'system', content: 'Είσαι ένας επαγγελματικός βοηθός για είδη μπάνιου Bronze.' },
            { role: 'user', content: q }
          ]
        })
      });
      const data = await response.json();
      a.textContent = data.choices?.[0]?.message?.content || '❌ Κάτι πήγε στραβά.';
    }
  </script>
</body>
</html>
